<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Ejercicio 3 - Unidad 4 - Módulo 3</title>
</head>

<body>
    <script>
        var alumnos = [
            {
                nombre: 'Juan Gomez',
                nota: 7
            }, {
                nombre: 'Pedro Rodriguez',
                nota: 4
            }, {
                nombre: 'Roxana García',
                nota: 8
            }, {
                nombre: 'Luciano Lopez',
                nota: 5
            }, {
                nombre: 'Fernanda Gimenez',
                nota: 6
            }, {
                nombre: 'Florencia Martinez',
                nota: 10
            }, {
                nombre: 'Raul Sanchez',
                nota: 7
            }, {
                nombre: 'Sandra Figueroa',
                nota: 8
            }
        ];
        var aprobados = alumnos.filter(alumno => alumno.nota >= 7);
        document.writeln('APROBADOS: ' + "<p>");
        for (const element of aprobados) {
            document.writeln(element.nombre + " : " + element.nota);
            document.writeln("<p>");
        }
    </script>
</body>

</html>
